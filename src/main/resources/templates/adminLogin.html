<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SUPPORT-LOGIN</title>
</head>
<body>
    <form th:action="@{login}" th:method="post" th:object="${adminlogin}">
      <input type="email" name="email" placeholder="email" field="*{email}">
      <hr>
      <input type="password" name="password" placeholder="password" field="*{password}">
      <hr>
      <button type="submit" name="submit">login</button>
    </form>
</body>
</html>
